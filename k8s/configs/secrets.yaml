apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  labels:
    app: redis
type: Opaque
stringData:
  # IMPORTANTE: Cambiar 'mypassword' por una contraseña segura antes de usar en producción
  # Generar con: openssl rand -base64 32
  redis-password: mypassword
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  labels:
    app: webapp
type: Opaque
stringData:
  # IMPORTANTE: Reemplazar estos valores de ejemplo con credenciales reales
  # Nunca commitear secretos reales al repositorio
  database-url: "postgresql://user:pass@db.example.com:5432/mydb"
  api-key: "your-api-key-here"
