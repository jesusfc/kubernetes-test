apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  labels:
    app: redis
type: Opaque
stringData:
  redis-password: mypassword
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  labels:
    app: webapp
type: Opaque
stringData:
  database-url: "postgresql://db.example.com:5432/mydb"
  api-key: "your-api-key-here"
